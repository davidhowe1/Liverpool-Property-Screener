<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Screener</title>
    <link rel="stylesheet" href="styles-dark.css" id="theme-link">
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
</head>

<body>

    <div class="dim-background"> </div>

        <div class="bookmarks-panel">
            <div class="panel-top">
                <div class="panel-title-and-close">
                    <h3 class="title">Saved Properties</h3>
                    <i class="bi bi-x-circle"></i>
                </div>

                <p>You have no saved listings. Bookmark a listing to view it here.</P>
            </div>
            
            <div class="saved-property-list">
            </div>
        </div>

        <div class="search-bar">
            <div class="search-icon">
                <i data-feather="search"></i>
            </div>
    
            <input type="text" placeholder="Search...">
        </div>

    <div class="app-container">

        <div class="side-panel">
            <div class="side-panel-top">
                <h3 class="title">Quick Searches</h3>
                <i class="bi bi-x-circle"></i>
            </div>

            <ul class="toggle-searches">
                <li class="toggle-search"><i class="bi bi-houses"></i>All Properties</li>
                <li class="toggle-search"><i class="bi bi-clock"></i>Recently Added</li>
                <li class="toggle-search"><i class="bi bi-stars"></i>New Homes</li>
                <li class="toggle-search"><i class="bi bi-2-square"></i>2 Bed</li>
                <li class="toggle-search"><i class="bi bi-3-square"></i>3 Bed</li>
            </ul>

            <h3 class="title">Price Range</h3>

            <div class="price-slider-container">
                <input id="slider" type="range" name="price-slider" value="250000" min="0" max="500000">

                <div class="slider-value">
                    <p>Up to: £<div id="slider-value">£0</div></p>
                </div>
            </div>

            <div class="complex-search-criteria">
                <ul class="complex-searches">
                    <li class="below-market-value toggle-search"><i class="bi bi-graph-down-arrow"></i>Below Market Average</li>
                    <li class="show-bookmarks">
                        <div>
                            <i class="bi bi-suit-heart"></i>Saved Properties
                        </div>
                        <p id="bookmark-count">0</p>
                    </li>
                    <li class="toggle-lighting-mode"><i class="bi bi-moon"></i><p>Toggle Light Mode</p></li>
                </ul>
            </div>
        </div>

        <div class="toggle-view-items">
            <ul class="toggle-view">
                <li class="toggle-menu"><i data-feather="menu"></i></li>
                <li class="grid-view"><i class="bi bi-list-ul"></i><span>List View</span></li>
            </ul>

            <div class="content-container"></div>
        </div>

    </div>

    <script>feather.replace()</script>
    <script src="app.js"></script>
    
</body>

</html>
